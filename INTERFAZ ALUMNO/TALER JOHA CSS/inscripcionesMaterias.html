<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM Virtual</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(90deg, #000000 30%, #1f3e49 60%, #00ff87 100%);
    color: white;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    
}

header h1 {
    font-size: 2em;
    color: #00ffff;
}

.logo img {
    width: 50px;
}

.welcome {
    color: #adff2f;
    background-color: #0d141f;
    padding: 5px 15px;
    border-radius: 15px;
    font-weight: bold;
}

nav {
  
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
}

nav ul li a {
    color: #1a1a1a;
    background-color: #00c8c8;
    text-decoration: none;
    padding: 10px 30px;
    border-radius: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

main {
    padding: 20px;
    text-align: center;
}

.carreras h2 {
    background-color: #000;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 20px;
    color: white;
    margin-bottom: 30px;
}


.carrera {
    display: flex;
    justify-content: center;
    gap: 100px;
}

.card {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    background-color: #fff;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    padding: 15px;
}

.card h3 {
    color: #000;
    margin-bottom: 20px;
    font-size: 1.2em;
}

.card .icon {
    width: 50px;
    height: 50px;
}

.card:hover {
    transform: translateY(-10px);
}

.card-analisis {
    background-color: #ffe4e1;
    border: 2px solid #ff1493;
}

.card-diseno {
    background-color: #e0ffe0;
    border: 2px solid #00ff7f;
}

.checklist {
            list-style-type: none;
            padding: 0;
        }

        .checklist li {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .checklist input[type="checkbox"] {
            margin-right: 10px;
        }

        .checklist label {
            color: #000000; /* Cambia el color aquí */
            font-size: 31px;
        }

    </style>

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <h1>JIM VIRTUAL</h1>
        <div class="welcome">
            Bienvenida: Johanna Fernandez
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="inscripciones.html">Inscripciones</a></li>
            <li><a href="#">Aula Virtual</a></li>
            <li><a href="#">Trámites</a></li>
        </ul>
    </nav>

    <main>
        <section class="carreras">
            <h2>NOMBRE DE LA CARRERA QUE ELIGIO</h2>
      
        <h2>MATERIAS DE PRIMER AÑO</h2>
        <ul class="checklist">
            <li>
                <input type="checkbox" id="item1">
                <label for="item1">LUNES:           Programacion estructurada
                </label>
            </li>
            <li>
                <input type="checkbox" id="item2">
                <label for="item2">MARTES:       Algebra</label>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">MIERCOLES: Arquitectura de computadoras</label>
            </li>
            <li>
                <input type="checkbox" id="item4">
                <label for="item4">JUEVES:         Estructura de datos</label>
            </li>
            <li>
                <input type="checkbox" id="item5">
                <label for="item5">VIERNES:       Documentacion de requerimientos</label>
            </li>
        </ul>

    </div>
    <button class="buy-button">Inscribirme</button>
</div>
    </section>
    </main>
</body>
</html>
