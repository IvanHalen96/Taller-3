<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM VIRTUAL - Iniciar Sesión</title>
    
    <!-- Fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="iniciar.css">
<style>
    
/* Estilos generales del body */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(90deg, #000000 30%, #1f3e49 60%, #00ff87 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

/* Contenedor del header */
header {
    width: 100%;
    padding: 20px;
    background-color: transparent;
    position: absolute;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Contenedor del logo y título */
.logo-title-container {
    display: flex;
    align-items: center;
}

/* Estilo del logo */
.logo img {
    width: 90px;
    
}

/* Estilo del título "JIM VIRTUAL" */
.jim-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 46px;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    padding: 30px 130px;
}

/* Estilos de navegación */
nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

nav .contacto a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

/* Estilos del formulario */
.form-container {
    background-color: white;
    border-radius: 20px;
    padding: 10px 70px;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    margin-left: 45%;
}

.form-register h2 {
    color: #050091;
    font-size: 40px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

/* Estilos de los inputs y botones */
.controls, .botons {
    width: 90%;
    padding: 15px 20px; /* Ajustamos padding para agregar sangría */
    margin-bottom: 45px;
    border: none;
    border-radius: 30px;
    background-color: #f2f2f2;
    font-size: 16px;
    text-align: left; /* Alineamos el texto a la izquierda */
    color: #999999; /* Color del placeholder similar a la imagen */
}

.controls::placeholder {
    color: #999999; /* Color del placeholder */
}

/* Estilo específico para el botón de iniciar sesión */
.botons {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #000000 0%, #00008b 50%, #0000ff 100%);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    text-align: center;
}

.botons:hover {
    background: linear-gradient(90deg, #4c8b00 0%, #188000 50%, #000000 100%);
}

p {
    text-align: center;
    margin-top: 20px;
    color: #1f3e49;
}

p a {
    color: #0000ff;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
</style>

</head>

<body>
    <header>
        <!-- Contenedor del logo y el título -->
        <div class="logo-title-container">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
            </div>
            <div class="jim-title">JIM VIRTUAL</div>
        </div>
    </header>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <form class="form-register">
            <h2>INICIAR SESIÓN</h2>
            <input class="controls" type="email" name="correo" id="correo" placeholder="EMAIL">
            <input class="controls" type="password" name="password" id="password" placeholder="CONTRASEÑA">
            <input class="botons" type="submit" value="INICIAR SESIÓN">
        </form>
    </div>

</body>

</html>
