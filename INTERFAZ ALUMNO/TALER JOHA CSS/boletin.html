<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM VIRTUAL - Boletín</title>
    <link rel="stylesheet" href="styles.css">

<style>

/* Reset General */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to bottom right, #001a12, #2eea87);
    color: white;
    text-align: center;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000;
}

.logo img {
    width: 50px;
    height: auto;
}

.logo a {
    color: white;
    text-decoration: none;
    margin-left: 10px;
}

h1 {
    font-size: 2.5rem;
    letter-spacing: 3px;
    margin-left: -20px;
}

.welcome p {
    background-color: #000;
    color: #ffe733;
    padding: 5px 10px;
    border-radius: 5px;
}

nav {
    background-color: transparent;
    margin: 10px 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: black;
    font-size: 1.2rem;
    text-decoration: none;
    background-color: #8ef0e8;
    padding: 10px 20px;
    border-radius: 20px;
}

main {
    display: flex;
    justify-content: center;
    padding: 30px;
}

.content {
    width: 60%;
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.content h2 {
    background-color: black;
    color: white;
    padding: 10px;
    border-radius: 20px;
    font-size: 1.5rem;
}

.content p {
    font-size: 1.2rem;
    margin-top: 20px;
    line-height: 1.5;
}


</style>

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <a href="#">Home</a>
        </div>
        <h1>JIM VIRTUAL</h1>
        <div class="welcome">
            <p>BIENVENIDA: JOHANNA FERNÁNDEZ</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">INSCRIPCIONES</a></li>
            <li><a href="#">AULA VIRTUAL</a></li>
            <li><a href="#">TRÁMITES</a></li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <h2>BOLETÍN</h2>
            <p>ELEGIR CARRERAS QUE HAYA COMPRADO Y MOSTRAR BOLETÍN POR AÑO</p>
        </section>
    </main>
</body>
</html>
