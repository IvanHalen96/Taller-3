<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM VIRTUAL - Iniciar Sesión</title>
    
    <!-- Fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

</head>

<body>
    <header>
        <!-- Contenedor del logo y el título -->
        <div class="logo-title-container">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
            </div>
            <div class="jim-title">JIM VIRTUAL</div>
        </div>
    </header>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <form action="{{ url_for('homeIngresar') }}" class="form-register" method="post">
            <h2>INICIAR SESIÓN</h2>
            <input class="controls" type="email" name="correo" id="correo" placeholder="EMAIL">
            <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="CONTRASEÑA">
            <input class="botons" type="submit" value="INICIAR SESIÓN">
            {% with messages = get_flashed_messages()%}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message">{{message}}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </form>
    </div>

</body>

</html>
