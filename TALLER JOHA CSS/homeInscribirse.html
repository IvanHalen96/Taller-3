<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIM VIRTUAL - Registro</title>
    <link rel="stylesheet" href="inscribirse.css">
    <style>
    /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #000000 30%, #1f3e49 60%, #00ff87 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        
        /* Estilos del header y el navbar */
        header {
            width: 90%;
            padding: 20px;
            position: absolute;
            top: 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        
        nav .logo img {
            width: 90px;
        }
        
        nav .contacto a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        
        /* Estilos del formulario */
        .form-container {
            background-color: white;
            border-radius: 20px;
            padding: 10px 70px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-left: 35%;
        }
        
        .form-register h2 {
            color: #050091;
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .controls {
            width: 90%;
            padding: 15px 20px; /* Ajustamos padding para agregar sangría */
            margin-bottom: 45px;
            border: none;
            border-radius: 30px;
            background-color: #f2f2f2;
            font-size: 16px;
            text-align: left; /* Alineamos el texto a la izquierda */
            color: #999999; /* Color del placeholder similar a la imagen */
        }
        
        .controls::placeholder {
            color: #999999; /* Placeholder en gris claro */
        }
        
        .botons {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #000000 0%, #00008b 50%, #0000ff 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .botons:hover {
            background: linear-gradient(90deg, #4c8b00 0%, #188000 50%, #000000 100%);
        }
        
        p {
            text-align: center;
            margin-top: 20px;
            color: #1f3e49;
        }
        
        p a {
            color: #0000ff;
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form class="form-register">
                <h2>Crear una cuenta <br> Nueva</h2>
                <input class="controls" type="text" name="nombres" placeholder="NOMBRE">
                <input class="controls" type="email" name="correo" placeholder="EMAIL">
                <input class="controls" type="password" name="contraseña" placeholder="CONTRASEÑA">
                <input class="botons" type="submit" value="INSCRIBIRSE">
                <p>¿Ya registrado? <a href="homeIngresar.html">Acceder</a></p>
            </form>
        </div>
    </main>
</body>
</html>
